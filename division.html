<!DOCTYPE html>
<html>

<head>
	<title>Division Tag</title>
	<style>
		.one{
			font-style: italic;
		}

		.two{
			color: blue;
		}

		.three{
			color: gold;
			font-size: 2rem;
		}
	</style>
</head>

<body>
	<div class="one">
	<h2>How do you feel today?</h2>
	<p>I am walking on air now.</p>
    </div>
	
	<div class="two">
	<h2>How old are you?</h2>
	<p>I'm 16 years old.</p>
	<div>
    
    <div class="three"> 
 	<h2>Where are you from?</h2>
	<p>I'm from myanmar.</p>
    </div>

</body>

</html>
