<!DOCTYPE html>
<html>

<head>
	<title>List</title>
</head>

<body>
	<h1>Ordered List</h1>
	<ol >
		<li>Tomato</li>
		<li>Tea</li>
		<li>Coffee</li>
		<li>Chilly</li>
		<li>Choca & Straw Cake</li>
	</ol>
	<h1>Unordered List</h1>
	<ul>
		<li>Mocha bubble</li>
		<li>Milk</li>
		<li>Chicken</li>
		<li>Eggs</li>
		<li>Fruits</li>
	</ul>
</body>

</html>
