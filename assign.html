<!DOCTYPE html>
<html>

<head>
	<title>HTML Assignment</title>
</head>

<body>
	<center>
		<img src="img/assign.jpg" alt="Image" width="200px" height="200px" />
		<h1><u>Welcome To 2030 Election</u></h1>
		<p>Student ID:RFE(59)</p>

		<fieldset>
			<form action="" method="" enctype="multipart/form-data">

				<table  border="3" width="370px" height="280px">
					<thead align="center" bgcolor="yellow">

						<tr>
							<td colspan="2"><b>Election Form</b></td>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td><label for="leader">Leader Name:</label></td>
							<td>
								<input type="text" name="leader" id="leader" class="" placeholder="Enter Leader Name" />
							</td>
						</tr>
						<tr>
							<td><label for="your">Your Name:</label></td>
							<td><input type="text" name="your" id="your" class="" placeholder="Enter Your Name" /></td>
						</tr>

						<tr>
							<td><label for="email">Email:</label></td>
							<td><input type="gmail" name="email" id="email" class="" placeholder="Enter Your Email" /></td>
						</tr>

						<tr>
							<td><label for="passcode">Passcode:</label></td>
							<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" /></td>
						</tr>

						<tr>
							<td><label>Parties:</label></td>
							<td>
								<input type="radio" name="tha" id="tha" class="" /><label for="tha">THA</label>
								<input type="radio" name="aht" id="aht" class="" /><label for="aht">AHT</label>
								<input type="radio" name="hta" id="hta" class="" /><label for="hta">HTA</label>
							</td>
						</tr>

						<tr>
							<td><label for="location">Location:</label></td>
							<td>
								<select name="location" id="location" class="">
									<option disabled selected>Choose City</option>
									<option>CATZ</option>
									<option>PTG</option>
									<option>AMTZ</option>
								</select>
							</td>
						</tr>

						<tr>
							<td colspan="2">
								<input type="checkbox" name="box" id="box" class="" checked /><label for="box">I accept all the regulation of election community.</label>
							</td>
						</tr>
					</tbody>

					<tfoot align="right">

						<tr>
							<td colspan="2">
								<input type="reset" name="cancel" id="reset" class="" value="Cancel" />
								<input type="submit" name="submit" id="submit" class="" value="Submit" />
							</td>
						</tr>

					</tfoot>

				</table>

		</form>

	</fieldset>

		<span>Already Register?</span>
		<a href="#">Clink Here To Login</a>

	</center>
	
</body>

</html>
